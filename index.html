<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    
      
    <head>
        <title>BoltCount</title>
        <img src="logo.png" alt="logo" height="120px" width="250px">
        <h2>BoltCount</h2>
        <h4><i>Hassle free counting!!</i></h4>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
          </video>
          <div class="box">
            <h1>People entered:</h1>
            <h2 id="count-el">01</h2>
            <button  type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button type="button" id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el"> Previous entries: </p>
        </div>
        <script src="index.js"></script>

    </body>
</html>
